<head>

    <title>Links</title>
    <style>
/* SELETORES PERSONALIZADOS

# = id 
. = class
: = pseudo-class
:: = pseudo-element
> = children

*/

        body {
            font-family:Arial, Helvetica, sans-serif;
        }

        a {
            color:turquoise;
            
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/@ShiftPlaysGames" target="_blank" rel="external">ShiftPlays Games</a></li>
        <li><a href="https://www.youtube.com/@ShiftDarkGames" target="_blank" rel="external">ShiftDark Games</a></li>
        <li><a href="https://www.facebook.com/profile.php?id=61552144662065" target="_blank" rel="external">ShiftDark Facebook</a></li>
    </ul>
    <p>Refor√ßando o conceito de pseudo classes</p>
</body>
</html>
